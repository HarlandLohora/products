<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PRODUCTS</title>
  <!--Bootswatch-->
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a href="" class="navbar-brand">
      <h3>PRODUCTS APP</h3>
    </a>
  </nav>

  <div class="container">
    <div id="app" class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Add a product</h4>
          </div>
            <form class="card-body" id="product-form">
              <div class="form-group">
                <input type="text" id="name" placeholder="Product name" class="form-control" required>
              </div>
              <div class="form-group">
                <input type="number" step="0.01" id="price" placeholder="Price" class="form-control" required>
              </div>
              <div class="form-group">
                <input type="number" id="quantity" placeholder="Quantity" class="form-control" required>
              </div>
              <div class="form-group">
                <input type="number" id="year" placeholder="Year" class="form-control" required min="2015" max="2020" value="2018">
              </div>
              <input type="submit" value="Save" class="btn btn-primary btn-block">
            </form>
        </div>
      </div>
        <div id="product-list" class="col-md-8"></div>
    </div>
  </div>

  <script src="js/App.js"></script>
</body>
</html>
